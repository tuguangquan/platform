<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.ligerDialog.close("#addGroupList") ;
        $(function(){
            $.post($.URL.group.list,null,listCallback,"json");
        });
        var gridData = {};
        function listCallback(data){
            if(data.code==200){
                gridData.Rows = data.data;
                gridData.Total = data.data.length;
                f_initGrid();
            }
        }
        var manager, g;
        function f_initGrid()
        {
            g = manager = $("#maingrid").ligerGrid({
                columns: [
                    { display: '主键', name: 'id', width: '10%', type: 'int', frozen: true },
                    { display: '组名',name: 'name',width:'20%',editor: { type: 'text'}},
                    { display:'编号', name:'number',width:'20%',editor:{type:'text'}},
                    {display:'描述',name:'description',width:'auto',editor: { type: 'text'}},
                    { display: '操作', isSort: false, width: 120, render: function (rowdata, rowindex, value)
                    {
                        var h = "";
                        if (!rowdata._editing)
                        {
                            h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                            h += "<a href='javascript:deleteRow(" + rowindex + ")'>删除</a>" ;
                        }
                        else
                        {
                            h += "<a href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
                            h += "<a href='javascript:cancelEdit(" + rowindex + ")'>取消</a> ";
                        }
                        return h;
                    }
                    }
                ],
                onSelectRow: function (rowdata, rowindex)
                {
                    $("#txtrowindex").val(rowindex);
                },
                enabledEdit: true,clickToEdit:false, isScroll: false,
                data: gridData,
                width: '100%'
            });
        }
        function beginEdit(rowid) {
            manager.beginEdit(rowid);
        }
        function cancelEdit(rowid) {
            manager.cancelEdit(rowid);
        }
        function endEdit(rowid)
        {
            manager.endEdit(rowid);
            var row = manager.getRow(rowid);
            var jsonString  = $.toJSON(row);
            $.post($.URL.group.update,{"jsonString":jsonString},updateCallback,"json");
        }

        function updateCallback(data){
            if(data.code==200){
                $.post($.URL.group.list,null,listCallback,"json");
                $.ligerDialog.success(data.message);
            }
            else{
                $.post($.URL.group.list,null,listCallback,"json");
                $.ligerDialog.warn(data.message);

            }
        }
        function deleteRow(rowid)
        {
            if (confirm('确定删除?'))
            {
                var row = manager.getRow(rowid);
                var jsonString  = $.toJSON(row);
                $.post($.URL.group.delete,{"jsonString":jsonString},deleteCallback,"json");
                manager.deleteRow(rowid);
            }
        }

        function deleteCallback(data){
            if(data.code==200){
                $.ligerDialog.success("成功删除！");
            }else{
                $.ligerDialog.success("删除失败！");
            }
        }

        function f_add(){
            $("#addGroupList input[name]").val("");
            f_show();
            $.ligerDialog.open({
                isDrag: true,title:'添加设备类型',
                target: $("#addGroupList"),
                width:500
            });
        }

        function f_show(){
            $('#addGroupList').css('display','block');
        }

        $(function(){
            $("#submitBtn").click(function(){
                var group = {};
                group.name = $("#name").val();
                group.number = $("#number").val();
                group.description = $("#description").val();

                $.post($.URL.group.add, {"jsonString": $.toJSON(group)},addCallBack,"json");
            });
        });
        function addCallBack(data){
            if(data.code==200){
                $.post($.URL.group.list,null,listCallback,"json");
                $.ligerDialog.success(data.message);
            }
            else{
                $.ligerDialog.warn(data.message);
            }
        }


        var newrowid = 100;
        function addNewRow()
        {
            manager.addEditRow();
        }

    </script>
    <style type="text/css">
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-dialog-tc{background:#E0EDFF; }
    </style>
</head>
<body  style="padding:10px">

<div id="addGroupList"  style="display: none" >
    <form name="form1" method="post" action="" id="form1"  >

        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
            <tr>
                <td align="right" class="l-table-edit-td">组名:</td>
                <td align="left" class="l-table-edit-td"><input name="name" type="text" id="name" ltype="text" style="width: 200px"/></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">组编号:</td>
                <td align="left" class="l-table-edit-td"><input name="number" type="text" id="number" ltype="text" style="width: 200px"/></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">组描述:</td>
                <td align="left" class="l-table-edit-td"><textarea name="description" type="text" id="description" cols="20" rows="2" class="l-textarea" style="width:400px"></textarea></td>
                <td align="left"></td>
            </tr>
        </table>
        <br />
        <input type="button" value="提交" id="submitBtn" class="l-button l-button-submit" />

    </form>
</div>

<div id="list">
    <div><input type="button" value="添加" id="addSubmitBtn" onclick="f_add()" class="l-button l-button-submit" /></div>
    <div class="l-clear"></div>
    <div id="maingrid" style="margin-top:5px"></div> <br />
</div>
<div style="display:none;">
    <!-- g data total ttt -->
</div>
</body>
</html>
