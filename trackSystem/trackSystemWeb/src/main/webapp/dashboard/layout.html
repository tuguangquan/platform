
<script src="lib/ligerUI/js/plugins/ligerTab.js" type="text/javascript"></script>
<script>
    var navtab = null;
    $(document).ready(function () {
        $("#tab").ligerTab();
        navtab = $("#tab").ligerGetTabManager();

        $("#tab").ligerTab({onAfterSelectTabItem: function (tabid) {
            loadTabPage(tabid);
        }});

        loadTabPage('locationTab');
    });
    function loadTabPage(tabid){
        var tab =$("#"+tabid);
        if(tab.attr("url")!=""){
            tab.load(tab.attr("url"))
        }
    }
</script>
<style type="text/css">
</style>
<div id="tab" style="height: 100%;">
    <div id="locationTab" tabid="locationTab" url="dashboard/location.html" title="设备实况" style="height: 100%;"></div>
    <div id="groupTab" tabid="groupTab" url="dashboard/curGroup.html" title="当前设备组" style="height: 100%;"></div>
    <div id="locationHistory" tabid="locationHistory" url="dashboard/locationHistory.html" title="数据查询" style="height: 100%;"></div>
</div>
