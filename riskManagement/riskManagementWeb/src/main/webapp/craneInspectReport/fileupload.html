<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>File Uploader</title>
    <!--<link rel="stylesheet" type="text/css" href="css/base.css"/>-->
    <link rel="stylesheet" type="text/css" href="css/address.css">
    <link rel="stylesheet" type="text/css" href="css/themes/base/jquery.ui.all.css">
    <script src="js/ui/jquery.ui.core.js"></script>
    <script src="js/ui/jquery.ui.widget.js"></script>
    <script src="js/ui/jquery.ui.button.js"></script>
    <script src="js/ui/jquery.ui.position.js"></script>
    <script src="js/ui/jquery.ui.menu.js"></script>
    <script src="js/ui/jquery.ui.autocomplete.js"></script>
    <script src="js/ui/jquery.ui.tooltip.js"></script>
    <script src="lib/ligerUI/js/plugins/ligerPanel.js" type="text/javascript"></script>
    <script type="text/javascript" src="craneInspectReport/js/jquery-ui-1.8.14.custom.min.js"></script>
    <link href="craneInspectReport/css/ui-lightness/jquery-ui-1.8.14.custom.css" rel="stylesheet" type="text/css" />
    <link href="craneInspectReport/css/fileUploader.css" rel="stylesheet" type="text/css" />
    <script src="craneInspectReport/js/jquery.fileUploader.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#panel").ligerPanel({
                title : '检验报告上传'
            });
        });
    </script>
</head>
<body>
<div style="width:100%;">
    <div id="panel" style="float: left; width:432px;margin-left: 350px;margin-top: 10px">
        <form action="rs/craneinspectreport/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="filename" class="fileUpload" multiple>
            <button  id="px-submit" type="submit" >上传</button>
            <button id="px-clear" type="reset" >取消</button>
        </form>
        <script type="text/javascript">
            jQuery(function($){
                $('.fileUpload').fileUploader();
            });
        </script>
    </div>
</div>
<div id="maingrid" style="width:150%;margin-top:270px"></div>


</body>
</html>
