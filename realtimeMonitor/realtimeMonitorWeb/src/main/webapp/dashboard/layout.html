<script>
    var navtab = null;
    var checkRefresh;
    $(document).ready(function () {
        $("#tab").ligerTab();
        navtab = $("#tab").ligerGetTabManager();

        $("#tab").ligerTab({onAfterSelectTabItem: function (tabid) {
            loadTabPage(tabid);
        }});


    });
    function loadTabPage(tabid){
        checkRefresh=0;
        if(tabid=="mainTab"){
            $("#"+tabid).load("dashboard/main.html");
        }else if(tabid=="collectorTab"){
          $("#"+tabid).load("dashboard/collector.html");
        }else if(tabid=="realInfoTab"){
            $("#"+tabid).load("dashboard/realInfo.html");
        }else if(tabid=="dataAnalysisTab"){
            $("#"+tabid).load("dashboard/dataAnalysis.html");
        }else if(tabid=="sensorsTab"){
            $("#"+tabid).load("dashboard/sensors.html");
        }
    }

    loadTabPage('mainTab');
</script>
<style type="text/css">
</style>
<div id="tab" style="height: 100%;">
    <div id="mainTab" tabid="mainTab" title="首页" style="height: 100%;">
    </div>
    <div id="sensorsTab" tabid="sensorsTab" title="传感器" style="height: 100%;">
    </div>
    <div id="realInfoTab" tabid="realInfoTab" title="实时波形" style="height: 100%;">
    </div>
    <div id="collectorTab" tabid="collectorTab" title="采集仪" style="height: 100%;">
    </div>
    <div id="dataAnalysisTab" tabid="dataAnalysisTab" title="数据查询" style="height: 100%;">
    </div>
</div>
