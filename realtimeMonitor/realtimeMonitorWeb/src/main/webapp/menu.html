<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>物联实时监控平台</title>
    <style type="text/css">
    </style>
    <script src="lib/ligerUI/js/plugins/ligerTree.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerAccordion.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function ()
        {
            $("#accordion").ligerAccordion();
            $("#accordion li").click(function(){
                var url = $(this).attr("url");
                if((typeof url)!="undefined"){
                    $("#mainContainer").load(url);
                }
            });
            $("#inspectResult").parent().parent().trigger("click");
            $("#inspectResult").trigger("click");
        });

    </script>
    <style type="text/css">
        body{ padding:20px; margin:0;}
        #accordion{ width:100%;height:100%;overflow:hidden;}
        #accordion li{cursor: pointer;}
    </style>
</head>
<body style="padding:10px">

<div id="accordion">
    <div title="组管理" style="padding:10px">
        <ul>
            <li url="monitor/addGroup.html">添加</li>
            <li url="monitor/groupList.html">列表</li>
        </ul>
    </div>
    <div title="区域管理" style="padding:10px">
        <ul>
            <li url="monitor/addArea.html">添加</li>
            <li url="monitor/areaList.html">列表</li>
        </ul>
    </div>
    <div title="采集仪管理" style="padding:10px">
        <ul>
            <li url="monitor/addCollector.html">添加</li>
            <li url="monitor/collectorList.html">列表</li>
        </ul>
    </div>
    <div title="传感器管理" style="padding:10px">
        <ul>
            <li url="monitor/addSensor.html">添加</li>
            <li url="monitor/sensorList.html">列表</li>
        </ul>
    </div>

    <div title="数据测试" style="padding:10px">
        <ul>
            <li url="dataTest/ajaxTest.html">获取数据</li>
            <li url="dataTest/redisTest.html">获取缓存数据</li>
            <li url="dataTest/sendDataWithSocket.html">发射数据</li>
        </ul>
    </div>
<div style="display:none;">

</div>
</div>
</body>
</html>
