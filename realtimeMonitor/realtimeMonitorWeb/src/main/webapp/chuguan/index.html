    <script type="text/javascript">
        var homePrefix="210000000001";

        function jumpURL(url){
            $("#displayArea").attr("src", url);
        }

        function jumpTab(index){
           $("#tabs").find("a").removeClass("checked");
            $("#tabs").find("a").each(function(i,element){
                 if(i==index){
                     $(this).addClass("checked");
                 }
            });

        }

        function jumpDown(a, index, srcIn) {
            if (srcIn) {
                //guoyanhua 0825
                var flag = -1;
                var pageTab = ['syFD/syFD_1', 'Jgjkjc/Jgjkjc_2', 'wdjkjc/wdjkjc_2', 'TankKRQ/TankKRQ_1', ' '];
                for (var i = 0; i < pageTab.length; i++) {
                    if (srcIn.toLowerCase().indexOf(pageTab[i].toLowerCase()) > 0) {
                        flag = i;
                        break;
                    }
                }
                if(flag >= 0){
                    $("#tabs").find("ul>li>a").removeClass('checked');
                    $("#tabs").find('ul>li>a:eq(' + flag + ')').addClass('checked');
                }
            }
        }

        $(document).ready(function () {
            //$("#displayArea").css("height", $(window).height() - $("#tabs").height());
            $("#displayArea").css({ "height": "800px", "width": '100%', 'overflow-y': 'hidden' });
            var baseUrl = "";
            $("#tabs").find("ul>li>a").die("click").live("click", function () {
                //$("#tabs").find("ul>li>a").css("background", "#87CEFF");
                $("#tabs").find("ul>li>a").removeClass('checked');
                $(this).addClass('checked');
                // jumpDown("a");
                switch ($(this).text()) {
                    case "首页":
                        $("#displayArea").attr("src", "mainMonitor.html");
                        break;
                    case "温度实时监测":
                        $("#displayArea").attr("src", "wendu.html");
                        break;
                    case "罐体变形监测":
                        $("#displayArea").attr("src", "xingbian.html");
                        break;
                    case "可燃气体浓度监测":
                        $("#displayArea").attr("src", "longdu.html");
                        break;
                    case "现场布置图":
                        $("#displayArea").attr("src", "buzhitu.html");
                        break;
                    default:
                        $("#displayArea").attr("src", "mainMonitor.html");
                        break;
                }
            });
            $("#tabs").find("a").eq(0).click();
        });

    </script>
