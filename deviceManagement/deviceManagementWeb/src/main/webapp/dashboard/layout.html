
<script src="lib/ligerUI/js/plugins/ligerTab.js" type="text/javascript"></script>
<script>
    var navtab = null;
    $(document).ready(function () {
        $("#tab").ligerTab();
        navtab = $("#tab").ligerGetTabManager();

        $("#tab").ligerTab({onAfterSelectTabItem: function (tabid) {
            loadTabPage(tabid);
        }});

        loadTabPage('locationTab');
    });
    function loadTabPage(tabid){
        var tab =$("#"+tabid);
        if(tab.attr("url")!=""){
            tab.load(tab.attr("url"))
        }
    }
</script>
<style type="text/css">
</style>
<div id="tab" style="height: 100%;">
    <div id="locationTab" tabid="locationTab" url="dashboard/location.html" title="设备实况" style="height: 100%;">
    </div>
    <div id="projectBookTab" tabid="projectBookTab" url="dashboard/projectBook.html"  title="项目管理" style="height: 100%;">
    </div>
    <div id="healthTab" tabid="healthTab" url="dashboard/health.html"  title="监测管理" style="height: 100%;">
    </div>
    <div id="maintainTab" tabid="maintainTab" url="dashboard/maintain.html"  title="运维管理" style="height: 100%;">
    </div>

</div>
